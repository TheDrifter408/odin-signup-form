<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <section>
            <article class="main-ctn">
                <div class="img-ctn">
                    <img class="img-bg" src="images/side-bar-bg.jpg" alt="Sidebar Image">
                    <div class="logo-ctn">
                        <img class="logo" src="images/odin-lined.png" alt="cover logo">
                        <h1>ODIN</h1>
                    </div>
                </div>
                <div class="form-ctn">
                    <h1>Welcome, Please Sign up to use our service</h1>
                    <h2>You know you want to.</h2>
                    <form>
                        <div class="row">
                            <div class="input-ctn">
                                <label for="firstName">First Name</label>
                                <input id="firstName" name="firstName" type="text" required>
                            </div>
                            <div class="input-ctn">
                                <label for="lastName">Last Name</label>
                                <input id="lastName" name="lastName" type="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-ctn">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" required>
                            </div>
                            <div class="input-ctn">
                                <label for="phoneNumber">Phone Number</label>
                                <input id="phoneNumber" name="phoneNumber" type="tel" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-ctn">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" required>
                            </div>
                            <div class="input-ctn">
                                <label for="passwordConfirm">Confirm Password</label>
                                <input id="passwordConfirm" name="passwordConfirm" type="password" required>
                            </div>
                        </div>
                        <div class="btn-ctn">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                    <p>Already have an account? <span><a href="">Log in</a></span></p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
